<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ–ª–µ–≥—Ä–∞–º –í–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .article { border: 1px solid #ddd; padding: 10px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üìñ –°–ø–∏—Å–æ–∫ —Å—Ç–∞—Ç–µ–π</h1>
    <div id="articles">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <script>
        const API_URL = "http://localhost:3000/articles";

        async function loadArticles() {
            const response = await fetch(API_URL);
            const articles = await response.json();
            const container = document.getElementById("articles");
            container.innerHTML = "";

            Object.keys(articles).forEach(id => {
                const div = document.createElement("div");
                div.className = "article";
                div.innerText = `üìå ${id}: ${articles[id].slice(0, 30)}...`;
                div.onclick = () => showArticle(id);
                container.appendChild(div);
            });
        }

        async function showArticle(id) {
            const response = await fetch(`${API_URL}/${id}`);
            const article = await response.json();
            alert(`üìñ ${article.id}:\n\n${article.text}`);
        }

        Telegram.WebApp.expand(); // –†–∞—Å—à–∏—Ä—è–µ–º WebApp –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        loadArticles();
    </script>
</body>
</html>
